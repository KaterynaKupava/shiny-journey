
name: Docker Image CI

on:
  workflow_dispatch:



jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker build . --file katerepo --tag katerepo:$(date +%s)
           docker login -u katerynalymar -p ${{ secrets.DOCKER_LOGIN }}
           docker push katerynalymar/katerepo:tagname
