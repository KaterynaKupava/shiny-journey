name: build-hook

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@11ba7d3f32dc7cc919d1c43f1fec1c05260c26b5
        with:
          token: ${{ secrets.FOR_REPOSITORY_DISPATCH }}
          repository: KaterynaKupava/Test-for-Githubactions
          event-type: my-event
          

      
